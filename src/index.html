        <main class="login">
            <h1 class="login_title">Login</h1>
            <div class="login_subtitle">
                <label>Insira seu cadastro para começar a navegar!</label>
            </div>
            <div class="login-container">    
                <form class="login_form", onsubmit="return false">
                    <div class="login_label">
                        <label id="emailLabel" >E-mail:</label>
                        <input class="login_input", type="e-mail", id="emailInput" , placeholder="e-mail">
                    </div>
                    
                    <div class="login_label">
                        <label id="senhaLabel">Senha:</label>
                        <input class="login_input", type="password", id="senhaInput" placeholder="senha">
                    </div>
                    <button class="login_button", onclick="entrar()">Entrar</button>
                    <div class="login_register">
                    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se!</a></p>
                    </div>
                </form>
            </div>
            <!-- <div class="login_image">
                <img src="imagens/logo.png" alt="logo">
            </div>  -->
            
        </main>
